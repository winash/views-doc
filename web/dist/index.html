<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ambari ViewsI</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/print.css' media='print' rel='stylesheet' type='text/css'/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <style>
    .demo-card-square-hive.mdl-card {
      width: 320px;
      height: 400px;
    }
    .demo-card-square-files.mdl-card {
      width: 320px;
      height: 400px;
    }
    .demo-card-square-files > .mdl-card__title {
      color: #fff;
      background:
              url('images/Hadoop-logo-320.jpg') bottom right 15% no-repeat #46B6AC;
    }
    .demo-card-square-hive > .mdl-card__title {
      color: #fff;
      background:
              url('images/hive-logo-320.jpg') bottom right 15% no-repeat #46B6AC;
    }
  </style>

</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://localhost:31338/"><img class="logo__img" alt="swagger" height="30" width="30" src="images/logo_small.png" /><span class="logo__title">AMBARI VIEWS</span></a>
  </div>
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="demo-card-square-files mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
        </div>
        <div class="mdl-card__supporting-text">
          The API documentation for the HDFS file browser view
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="files.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Go to File browser API
          </a>
        </div>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="demo-card-square-hive mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
        </div>
        <div class="mdl-card__supporting-text">The API documentation for the Hive view</div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="hive.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Go to Hive View API
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
